    <script>
        // jQuery function to switch between self and others
        $(document).ready(function(){
            $("#donationType").change(function(){
                if($(this).val() == "self"){
                    $("#forSelf").show();
                    $("#forOthers").hide();
                }
                else{
                    $("#forSelf").hide();
                    $("#forOthers").show();
                }
            });
        });
    </script>
