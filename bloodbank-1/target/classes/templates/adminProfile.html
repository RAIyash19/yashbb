                    <div class="col-md-6">
    <label class="labels">Name</label>
    <input type="text" class="form-control" placeholder="First Name" value="" name="firstname"
           th:value="${user != null and user.size() > 0 ? user[0].firstname : ''}">
</div>
                    <div class="col-md-6">
    <label class="labels">Surname</label>
    <input type="text" class="form-control" placeholder="Last Name" value="" name="lastname"

</div>


                    
                    
                    
                    
                    
                    <div class="row mt-3">
                       
                    <!-- City -->
<div class="col-md-12">
    <label class="labels">City</label>

           th:value="${user != null and user.size() > 0 ? user[0].city : ''}">
</div>

<!-- Email ID -->
<div class="col-md-12">
    <label class="labels">Email ID</label>

</div>

                    
                    
                    </div>
                    <div class="row mt-3">
              
                          <div class="col-md-6" th:each="userDetail : ${user}">
    <label class="labels">Gender</label>
    <select class="form-control" name="gender">
        <option value="male" th:selected="${userDetail.gender == 'male'}">Male</option>
        <option value="female" th:selected="${userDetail.gender == 'female'}">Female</option>
        <option value="other" th:selected="${userDetail.gender == 'other'}">Other</option>
    </select>
</div>

                          
                       
                    <div class="col-md-6"><label class="labels">Date of Birth</label><input type="date" class="form-control" value="" name="dateOfBirth" placeholder="dob" th:value="${user != null and user.size() > 0 ? user[0].dateOfBirth : ''}" required></div>

                    </div>
                    
                    

                        <div class="col-md-12" th:each="userDetail : ${user}">
     <label class="labels" aria-placeholder="blood group">Blood Group</label>

        <option value="B+" th:selected="${userDetail.bloodGroup == 'B+'}">B+</option>

        <option value="O+" th:selected="${userDetail.bloodGroup == 'O+'}">O+</option>

        <option value="AB+" th:selected="${userDetail.bloodGroup == 'AB+'}">AB+</option>
        <option value="AB-" th:selected="${userDetail.bloodGroup == 'AB-'}">AB-</option>
    </select>
</div>

                        <button class="btn btn-primary profile-button" type="submit" onclick="saveProfile()">Save Profile</button>

<script>
   
        // Your updateProfile logic
         function updateProfile() {
        // Retrieve values from form fields
        var firstName = document.querySelector('input[name="firstName"]').value;
        var lastName = document.querySelector('input[name="lastName"]').value;
        var mobileNumber = document.querySelector('input[name="mobileNumber"]').value;
        var address = document.querySelector('input[name="address"]').value;
        var postCode = document.querySelector('input[name="postCode"]').value;
        var city = document.querySelector('input[name="city"]').value;
        var state = document.querySelector('input[name="state"]').value;
        var email = document.querySelector('input[name="email"]').value;
        var password = document.querySelector('input[name="password"]').value;
        var gender = document.querySelector('select[name="gender"]').value;
        var dob = document.querySelector('input[name="dob"]').value;
        // Add similar lines for other fields

        // Create an object with the updated values
        var updatedProfile = {
            firstName: firstName,
            lastName: lastName,
            mobileNumber: mobileNumber,
            address: address,
            postCode: postCode,
            city: city,
            state: state,
            email: email,
            password: password,
            gender: gender,
            dob: dob
            // Add similar lines for other fields
        };

        // Populate the form fields with the updated values
        document.querySelector('input[name="firstName"]').value = updatedProfile.firstName;
        document.querySelector('input[name="lastName"]').value = updatedProfile.lastName;
        // Add similar lines for other fields

        // Update the Thymeleaf object with the updated values
        document.getElementById('profileUpdate').thObject = updatedProfile;

        // Submit the form
        document.getElementById('profileUpdate').submit();
